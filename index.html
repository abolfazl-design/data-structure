<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Data Structure (Mobile + Bot)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      background: #6A6969;
      margin: 0;
      font-family: sans-serif;
    }

    .pdf-container {
      position: relative;
      width: 100%;
      margin-top: 220px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .pdf-container canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }

    #go-first {
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 14px;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #go-first:hover {
      background: #005fa3;
    }

    .pdf-flip-overlay {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      cursor: pointer;
      z-index: 5;
    }
    .pdf-flip-overlay.left { left: 0; }
    .pdf-flip-overlay.right { right: 0; }

    /* ÿ±ÿ®ÿßÿ™ */
    .bot {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 4s ease-in-out infinite;
      z-index: 999;
      cursor: pointer;
      scale: 0.9;
    }

    .eye-row { display: flex; gap: 10px; }

    .eye {
      width: 36px;
      height: 18px;
      border: 3px solid #0078D7;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background-color: #ffffff;
      box-shadow: 0 0 8px #0078D7;
      font-size: 18px;
      text-align: center;
      line-height: 18px;
      color: #0078D7;
      transition: all 0.3s ease;
    }

    .eye.blink {
      color: #FF0000;
      border-color: #FF0000;
      box-shadow: 0 0 8px #FF0000;
    }

    .mouth {
      position: relative;
      width: 60px;
      height: 30px;
      border: 3px solid #0078D7;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 10px #0078D7;
      margin-top: 6px;
      transition: all 0.4s ease;
    }

    .mouth.open {
      width: 40px;
      height: 6px;
      border-radius: 3px;
      border-color: #FF0000;
      box-shadow: 0 0 6px #FF0000;
    }

    @keyframes float {
      0%   { transform: translateX(-50%) translateY(0); }
      50%  { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    .speech-bubble {
      position: absolute;
      bottom: -15px;
      left: 80px;
      background: #ffffff;
      border: 2px solid #0078D7;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 16px;
      color: #0078D7;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      animation: fadeOut 2s forwards;
      pointer-events: none;
    }

    .wave-hand {
      position: absolute;
      top: -10px;
      left: -50px;
      font-size: 28px;
      animation: wave 1s infinite, fadeOut 2s forwards;
      pointer-events: none;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(18deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-18deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ÿ±ÿ®ÿßÿ™ -->
  <div class="bot" id="bot-face">
    <div class="eye-row">
      <div class="eye" id="eye-left"></div>
      <div class="eye" id="eye-right"></div>
    </div>
    <div class="mouth" id="bot-mouth">
      <div class="speech-bubble" id="speech">Hi!</div>
    </div>
    <div class="wave-hand" id="hand">üëã</div>
  </div>

  <!-- PDF -->
  <div class="pdf-container">
    <div class="pdf-flip-overlay left" id="flip-left"></div>
    <div class="pdf-flip-overlay right" id="flip-right"></div>
    <canvas id="pdf-render"></canvas>
  </div>

  <!-- ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß -->
  <div id="controls">
    ÿµŸÅÿ≠Ÿá: <span id="page-num"></span> / <span id="page-count"></span>
    <br>
    <button id="go-first">ÿµŸÅÿ≠Ÿá ÿßŸàŸÑ</button>
  </div>

  <script>
    const url = 'https://cdn.jsdelivr.net/gh/abolfazl-design/data-structure@main/struct.pdf';
    let pdfDoc = null, pageNum = 1, pageCount = 0;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      pageCount = pdf.numPages;
      document.getElementById('page-count').textContent = pageCount;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const container = document.querySelector('.pdf-container');
        const baseViewport = page.getViewport({ scale: 1 });
        const containerWidth = container.clientWidth;
        const scale = containerWidth / baseViewport.width;
        const viewport = page.getViewport({ scale });

        const dpr = window.devicePixelRatio || 1;
        canvas.width = viewport.width * dpr;
        canvas.height = viewport.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          document.getElementById('page-num').textContent = num;
        });
      });
    }
	  
    window.addEventListener('resize', () => {
      if (!pdfDoc) return;
      renderPage(pageNum);
    });

    document.getElementById('bot-face').addEventListener('click', () => {
      const left = document.getElementById('eye-left');
      const right = document.getElementById('eye-right');
      const mouth = document.getElementById('bot-mouth');

      left.textContent = '>';
      right.textContent = '<';
      left.classList.add('blink');
      right.classList.add('blink');
      mouth.classList.add('open');

      setTimeout(() => {
        left.textContent = '';
        right.textContent = '';
        left.classList.remove('blink');
        right.classList.remove('blink');
        mouth.classList.remove('open');
      }, 1000);
    });

    setTimeout(() => {
      const speech = document.getElementById('speech');
      const hand = document.getElementById('hand');
      if (speech) speech.style.display = 'none';
      if (hand) hand.style.display = 'none';
    }, 3500);
	  
    document.getElementById('flip-left').addEventListener('click', () => {
  if (!pdfDoc) return;
  if (pageNum > 1) {
    pageNum -= 1;
    renderPage(pageNum);
  }
});

document.getElementById('flip-right').addEventListener('click', () => {
  if (!pdfDoc) return;
  if (pageNum < pageCount) {
    pageNum += 1;
    renderPage(pageNum);
  }
});
 document.getElementById('go-first').addEventListener('click', () => {
   if (!pdfDoc) return;
      pageNum = 1;
      renderPage(pageNum);
    });
  </script>

</body>
</html>
